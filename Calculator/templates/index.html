<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        .container {
        margin-top: 70px;
        text-align:center;
        /* 210px */
        width: 210px; 
        padding-left: 100px;
        padding-right: 300px;      
        }
 
        a {
        color: black;
        border: solid black 2px;
        width:100%
        }
 
        input[type="text"] {
        border: solid black 2px;
        width:100%
        }
     </style>
</head>
<body>
    <div class="container text-center">
        <table>
            <tr>
               <td colspan="4"><input type="text" class="form-control" id="result" value="{{result}}" readonly/></td>               
            </tr>
            <tr>
                <td><a href="{{ url_for('clear_screen') }}" class="btn btn-warning">C</a></td>
                <td><a href="{{ url_for('get_operator', operator='%') }}" class="btn btn-warning">%</a> </td>
               <td><a href="{{ url_for('get_operator', operator='รท') }}" class="btn btn-warning">รท</a>  </td>
               <td><a href="{{ url_for('get_operator', operator='x') }}" class="btn btn-warning">x</a></td>
            </tr>
            <tr>
               <td><a href="{{ url_for('get_number', number='7') }}" class="btn btn-warning">7</a></td>
               <td><a href="{{ url_for('get_number', number='8') }}" class="btn btn-warning">8</a> </td>
               <td><a href="{{ url_for('get_number', number='9') }}" class="btn btn-warning">9</a> </td>
               <td><a href="{{ url_for('get_operator', operator='-') }}" class="btn btn-warning">-</a> </td>
            </tr>
            <tr>
               <td><a href="{{ url_for('get_number', number='4') }}" class="btn btn-warning">4</a> </td>
               <td><a href="{{ url_for('get_number', number='5') }}" class="btn btn-warning">5</a></td>
               <td><a href="{{ url_for('get_number', number='6') }}" class="btn btn-warning">6</a> </td>
               <td><a href="{{ url_for('get_operator', operator='+') }}" class="btn btn-warning">+</a> </td>
            </tr>
            <tr>
               <td><a href="{{ url_for('get_number', number='1') }}" class="btn btn-warning">1</a> </td>
               <td><a href="{{ url_for('get_number', number='2') }}" class="btn btn-warning">2</a></td>
               <td><a href="{{ url_for('get_number', number='3') }}" class="btn btn-warning">3</a> </td>
               <td><a href="{{ url_for('get_number', number='dot') }}" class="btn btn-warning">.</a> </td>
            </tr>
            <tr>
               <td colspan="2"><a href="{{ url_for('get_number', number='0') }}" class="btn btn-warning">0</a></td>
               <td colspan="2" ><a href="{{ url_for('get_result') }}" class="btn btn-warning">=</a> </td>
            </tr>
         </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
